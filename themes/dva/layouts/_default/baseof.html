<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <div class="wrapper">
      {{ partial "header.html" . }}
    </div>
  </header>
  <main>
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    <div class="wrapper">
      {{ partial "footer.html" . }}
    </div>
  </footer>
</body>
</html>
